<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payo-logined</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-slate-800">
    <section class="bg-gray-200 max-w-md min-h-screen mx-auto px-5 py-3">
        <nav class="flex justify-between items-center">
            <div class="flex gap-6 items-center">
                <img class="logo w-16" src="./assets/Group.png" alt="">
                <div>
                    <p class="text-2xl font-bold">$ <span id="initial-amount">4500</span></p>
                    <p>available Balance</p>
                </div>
            </div>
            <button id="log-out" class="btn">Log-out</button>
        </nav>
        <hr class="border-black my-6">

        <main>
            <h2 class="text-2xl font-bold">Welcome to Payooo!</h2>
            <p>Enjoy easy and convenient financial services with us. Cashout charge is low and</p>

            <div class="card-container mt-8 grid grid-cols-3 gap-4">
                <div id="add-money-box"
                    class="text-center border-2 border-gray-950 px-6 py-4 rounded-xl cursor-pointer">
                    <img class="mx-auto" src="./assets/wallet1.png" alt="">
                    <p class="">Add Money</p>
                </div>
                <div id="cashout-box" class="text-center border-2 border-gray-950 px-6 py-4 rounded-xl cursor-pointer">
                    <img class="mx-auto" src="./assets/wallet1.png" alt="">
                    <p class="">Cash Out</p>
                </div>
                <div class="text-center border-2 border-gray-950 px-6 py-4 rounded-xl cursor-pointer">
                    <img class="mx-auto" src="./assets/wallet1.png" alt="">
                    <p class="">Add money</p>
                </div>
                <div class="text-center border-2 border-gray-950 px-6 py-4 rounded-xl cursor-pointer">
                    <img class="mx-auto" src="./assets/wallet1.png" alt="">
                    <p class="">Add money</p>
                </div>
                <div class="text-center border-2 border-gray-950 px-6 py-4 rounded-xl cursor-pointer">
                    <img class="mx-auto" src="./assets/wallet1.png" alt="">
                    <p class="">Add money</p>
                </div>
                <div class="text-center border-2 border-gray-950 px-6 py-4 rounded-xl cursor-pointer">
                    <img class="mx-auto" src="./assets/wallet1.png" alt="">
                    <p class="">Add money</p>
                </div>
            </div>
        </main>
        <hr class="border-black my-6">


        <section id="add-money-section">
            <h1 class="text-4xl text-blue-500">Add Money</h1>
            <form class="mt-1 bg-white p-4 rounded-lg" action="">
                <label for="select">Select A Bank
                </label><br>
                <select class="bg-gray-100 w-full px-5 py-2 rounded-full my-3" name="" id="">select
                    <option value="Bkash">Bkash</option>
                    <option value="Bkash">Roket</option>
                    <option value="Bkash">Nagad</option>
                    <option value="Bkash">Upay</option>
                    <option value="Bkash">Dasbangla</option>
                </select>

                <label for="account-number">Bank Account Number</label><br>
                <input id="account-number" class="bg-gray-100 w-full px-5 py-2 rounded-full my-3" type="number"
                    placeholder="Enter 11 digit Account Number" value="01313625224">

                <label for="amount">Amount to Add</label><br>
                <input id="amount" class="w-full bg-gray-100 px-5 py-2 rounded-full my-3" type="number"
                    placeholder="Amount to Withdraw">

                <input id="password" class="w-full bg-gray-100 px-5 py-2 rounded-full" type="number"
                    placeholder="4 Digit Pin" value="1234">

                <button id="add-money" class="btn w-full bg-blue-500 rounded-full mt-3 text-white text-xl">Add money</button>

            </form>
        </section>


        <section id="cashout-section" class="mt-6">
            <h1 class="text-4xl text-blue-500">Cashout</h1>
            <form class="mt-1 bg-white p-4 rounded-lg" action="">

                <label for="account-number">Account Number</label><br>
                <input id="account-number" class="bg-gray-100 w-full px-5 py-2 rounded-full my-3" type="number"
                    placeholder="Enter 11 digit Account Number" value="01313625224">

                <label for="amount">Amount</label><br>
                <input id="cashout-amount" class="w-full bg-gray-100 px-5 py-2 rounded-full my-3" type="number"
                    placeholder="Amount to Withdraw" required>

                <input id="cashout-password" class="w-full bg-gray-100 px-5 py-2 rounded-full" type="number"
                    placeholder="4 Digit Pin" value="1234">

                <button id="cashout-btn" class="btn w-full bg-blue-500 rounded-full mt-3 text-white text-xl">Cash Out</button>

            </form>
        </section>
    </section>


    <script src="script/add-money.js"></script>
    <script src="./script/togol.js"></script>
    <script src="./script/cashOut.js"></script>
</body>

</html>
